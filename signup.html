          </ul>

      <div class="signup-container">
        <h1>Create Your Account</h1>
        <p>Please fill in the details below to join our platform.</p>
        <p><strong>Note: You must use your college ID to sign up.</strong></p>
        
        <form id="signup-form">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="email">College Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="roll-no">Roll Number:<br>(Your Roll Number Will Be Your UserID)</label>
                <input type="text" id="roll-no" name="roll-no" required placeholder="e.g., 23BCEXXXX">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hostel-block">Hostel Block:</label>
                <select id="hostel-block" name="hostel-block" required>
                    <option value="" disabled selected>Select your hostel block</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" id="signup-btn">Sign Up</button>
        </form>
        
        <div id="signup-message" class="message"></div>
    </div>
